<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <header>
      <h1 id="WORDLE">WORDLE</h1>
      <div class="theme-switch">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <section class="options">
      <button class="tutorial">How To Play</button>
    </section>
    <section class="guess">
      <div class="word1">
        <div class="letters" id="W1L1"></div>
        <div class="letters" id="W1L2"></div>
        <div class="letters" id="W1L3"></div>
        <div class="letters" id="W1L4"></div>
        <div class="letters" id="W1L5"></div>
      </div>
      <div class="word2">
        <div class="letters" id="1"></div>
        <div class="letters" id="2"></div>
        <div class="letters" id="3"></div>
        <div class="letters" id="4"></div>
        <div class="letters" id="5"></div>
      </div>
      <div class="word3">
        <div class="letters" id="1"></div>
        <div class="letters" id="2"></div>
        <div class="letters" id="3"></div>
        <div class="letters" id="4"></div>
        <div class="letters" id="5"></div>
      </div>
      <div class="word4">
        <div class="letters" id="1"></div>
        <div class="letters" id="2"></div>
        <div class="letters" id="3"></div>
        <div class="letters" id="4"></div>
        <div class="letters" id="5"></div>
      </div>
      <div class="word5">
        <div class="letters" id="1"></div>
        <div class="letters" id="2"></div>
        <div class="letters" id="3"></div>
        <div class="letters" id="4"></div>
        <div class="letters" id="5"></div>
      </div>
    </section>

    <div class="keyboard"></div>
  </body>
</html>
